name: CI/CD Pipeline

on:
  push:
    branches:
      - main   # change if your default branch is "master"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Type Check
        run: npm run type-check --if-present

      - name: Run Tests
        run: npm test --if-present

      - name: Build project
        run: npm run build

      - name: Add cache-busting meta tag
        run: |
          # Inject a meta tag with a build timestamp to force browsers to reload index.html
          BUILD_DATE=$(date +%s)
          sed -i "s|<head>|<head>\n    <meta http-equiv='Cache-Control' content='no-cache, no-store, must-revalidate'>\n    <meta http-equiv='Pragma' content='no-cache'>\n    <meta http-equiv='Expires' content='0'>\n    <meta name='build-timestamp' content='$BUILD_DATE'>|" dist/index.html

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: production-build
          path: dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
